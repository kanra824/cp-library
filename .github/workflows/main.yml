name: verify

on:
  push:
    paths:
  pull_request:
    paths:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.1

      - name: install oj-tool
        run: pip3 install -U online-judge-verify-helper

  build1:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Run tests
      run: oj-verify run test/number/**

  build2:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: oj-verify run test/data_structure/**
